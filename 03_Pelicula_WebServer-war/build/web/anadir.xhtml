<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xml:lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Movies Web Server</title>
        <h:outputStylesheet name="css/peli.css"/>
        <h:outputStylesheet name="css/animate.css"/>
        <h:outputStylesheet name="bootstrap-lib/css/bootstrap.css"/>
    </h:head>
    <h:body>
        <header>
            <nav>
                <ul>
                    <li><h:link value="#{msg.Inicio}" outcome="index">
                            <f:param name="busqueda" value="" />
                        </h:link>
                    </li>
                    <li><h:link value="#{msg.Anyadir}" outcome="anadir">
                            <f:param name="busqueda" value="" />
                        </h:link>
                    </li>
                    <li><h:link value="#{msg.Peliculas}" outcome="listapelis">
                            <f:param name="busqueda" value="#{msg.BusqTodas}" />
                        </h:link>
                    </li>
                    <li><h:link value="#{msg.NavPeliculaD}" outcome="listapelis">
                            <f:param name="busqueda" value="#{msg.BusqDirector}" />
                        </h:link>
                    </li>
                    <li><h:link value="#{msg.NavPeliculaT}" outcome="listapelis">
                            <f:param name="busqueda" value="#{msg.BusqPelicula}" />
                        </h:link>
                    </li>
                    <li><h:link value="#{msg.NavPeliculaA}" outcome="listapelis">
                            <f:param name="busqueda" value="#{msg.BusqAnyo}" />
                        </h:link>
                    </li>
                </ul>
            </nav>
        </header>
        <f:loadBundle basename="/Mensajero" var="msg"/>
        <div class="container py-5">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center mb-5 text-dark mx-auto">#{msg.EtiquetaAplicacion}</h2>
                    <div class="row">
                        <div class="col-md-12 mx-auto">
                            <div class="card border-secondary">
                                <div class="card-header">
                                    <h3 class="mb-0 my-2 text-dark">#{msg.EtiquetaPelicula}</h3>
                                </div>
                                <div class="card-body">

                                    <b:form id="formanyadir" class="form" role="form" a:autocomplete="off">

                                        <div class="form-group">
                                            <h:outputLabel value="#{msg.EtiquetaTitulo}" for="titulo"/>
                                            <h:inputText id="titulo" value="#{peliculaController.p.titulo}" class="form-control" a:placeholder="#{msg.EtiquetaTitulo}" required="true" requiredMessage="#{msg.MensajeroTituloReq}">
                                                <f:validateLength for = "titulo" minimum = "1" maximum = "200" />
                                            </h:inputText>
                                            <b:message for = "titulo" style = "color:white" />
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="#{msg.EtiquetaDirector}" for="director"/>
                                            <h:inputText id="director" value="#{peliculaController.p.director}" class="form-control" a:placeholder="#{msg.EtiquetaDirector}" required="true" requiredMessage="#{msg.MensajeroDirectorReq}">
                                                <f:validateLength for = "director" minimum = "1" maximum = "200" />
                                            </h:inputText>
                                            <b:message for = "director" style = "color:white" />
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="#{msg.EtiquetaAnoEstreno}" for="estreno"/>
                                            <h:inputText id="estreno" value="#{peliculaController.p.estreno}" class="form-control" a:placeholder="#{msg.EtiquetaAnoEstreno}" maxlength="4" required="true" requiredMessage="#{msg.MensajeroAnyoReq}">
                                                <f:convertNumber integerOnly="true" type="number" />
                                            </h:inputText>
                                            <b:message for = "estreno" style = "color:white" />
                                        </div>
                                        <br></br>
                                        <div class="form-group float-right">
                                            <b:commandButton id="btnAnyadir" value="#{msg.BtnEtiquetaAnadir}" actionListener="#{peliculaController.add()}" update="@form"/>
                                            <a href="index.xhtml" id="cancel" name="cancel" class="btn btn-outline-dark" type="button">#{msg.BtnEtiquetaCancelar}</a>
                                        </div>
                                        <b:growl for="btnAnyadir" id="growlMsg" globalOnly="false"
                                                     placementFrom="top" placementAlign="center"
                                                     show-detail="true" show-summary="true"
                                                     allowDismiss="true" delay="3000" escape="true"
                                                     animation-enter="animated rollIn"
                                                     animation-exit="animated flipOutX" /> 
                                    </b:form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
